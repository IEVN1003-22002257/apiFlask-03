{% extends "layout.html" %}

{% import "_macros.html" as macro %}

{% block content %}
<h1>Cálculo de Áreas de Figuras</h1>

<form class="form-control" method="post" novalidate>
    
    {{ macro.campoNuevo(form.figura) }}
    {{ macro.campoNuevo(form.valor1) }}
    {{ macro.campoNuevo(form.valor2) }}

    <button type="submit" class="btn btn-primary">Calcular Área</button>

</form>

{% if resultado %}
    <h2 class="mt-4">Resultado: {{ resultado }}</h2>
{% endif %}

{% endblock %}
